<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em html 5</title>
</head>
<body>
    <h1>Imagem Dinâmca</h1>
    <p>Pode tentar abrir o site em diferentes dispositivos diferentes ou aumente e di,inua o tamanho do site</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em mp3</p>
 <audio preload="auto" autoplay controls loop >
     <source src="media/ManDown.mp3" type="audio/mpeg">
     <source src="media/ManDown.mp3" type="audio/ogg">
     <source src="media/ManDown.mp3" type="audio/wav">
     <p>infelizmente o seu navegador não consegue reproduzir audio <a href="media/ManDown.mp3">Click aqui para baixar o arquivo </br></a></p>
 </audio>
</body>
</html>
